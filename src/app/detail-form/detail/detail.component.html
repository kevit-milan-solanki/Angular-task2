<div class="container p-5">
  <div class="col-md-6 offset-sm-3 border border-secondary p-5">
    <div class="row ">
      <div class="col-md-9">
        <h2 class="">
          Your Detail
        </h2>
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger  " (click)="logOut()">LogOut</button>

      </div>

    </div>
    <hr>
    <p>Name : {{name}}</p>
    <p>Email ID : {{email}}</p>
    <p>Mobile Num. : {{mobileNumber}}</p>
    <p>Date Of Birth : {{DateOfBirth | date : 'longDate'}}</p>
    <p>Institute Name: {{instituteName}}</p>
    <p>Qualification : {{education}}</p>
    <p *ngIf="Hobbies !=''"> Hobies : {{Hobbies}} </p>
    <p>Gender : {{gender }}  </p>
    <p *ngIf="Address">Address : {{ Address}}</p>

  </div>
</div>
