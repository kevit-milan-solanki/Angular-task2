<div class="container">

  <div class="row">
    <div class="col-md-10 offset-md-1">
      <h3>Enter Your Details</h3>
      <form (ngSubmit)="addData(detail)" #detail='ngForm'>
        <!--        name-->
        <label class="Lable" for="name">Name</label>
        <input class="form-control"
               type="text"
               id="name"
               #name="ngModel"
               name="name"
               ngModel
               required>
        <p class="error" *ngIf="!name.valid && name.touched">*Please Enter Name</p>

        <!--        date Of Birth-->
        <br>
        <label class="Lable" for="dob"> Date of Birth</label>
        <input type="date"
               class="form-control"
               id="dob"
               #DOB='ngModel'
               name="dob"
               required
               ngModel
        >
        <p class="error" *ngIf="!DOB.valid && DOB.touched">*Please Enter Date Of Birth</p>
        <p class="error"   *ngIf="doberror">*You are Below 20</p>


        <!--Email-->
        <br>
        <label class="Lable" for="email"> Email</label>
        <input class="form-control"
               id="email"
               name="email"
               ngModel='{{emailID}}'
               required
               email
               type="email"
               #email="ngModel">
        <p class="error" *ngIf="!email.valid && email.touched">*Please Enter Valid Email</p>

        <!--        Mobile Number-->
        <br>
        <label class="Lable" for="mobileNumber">Mobile Number</label>
        <input
          type="text"
          class="form-control"
          name="mobileNumber"
          #mobileNum='ngModel'
          ngModel
          required
          [pattern]="'^(0|91)?[6-9][0-9]{9}$'"
          id="mobileNumber">
        <p class="error" *ngIf="!mobileNum.valid && mobileNum.touched">*Please enter Valid Mobile Number</p>

        <!--        Institute Name-->
        <br>
        <label class="Lable" for="instituteName">Name of institute or school</label>
        <input type="text"
               class="form-control"
               id="instituteName"
               ngModel
               #institute='ngModel'
               required
               name="instituteName">
        <p class="error" *ngIf="!institute.valid && institute.touched">*Please Enter Institute Name</p>

        <!--        Education-->
        <br>
        <label class="Lable" for="education">Education</label>
        <select class="form-control"
                id="education"
                ngModel
                #education='ngModel'
                required
                name="education">
          <option *ngFor="let option of educationOptions"
                  [value]="option">{{ option }}
          </option>
        </select>

        <p class="error" *ngIf="!education.valid && education.touched">*Please Enter Eduction</p>
        <!--        Hobbies-->
        <br>
        <div class="form-group">
          <label>Hobbies:</label>
          <div *ngFor="let hoby of hobbby">
            <input type="checkbox"
                   name="{{hoby.hName}}"
                   (change)="onChange()"
                   [(ngModel)]="hoby.isSelected">
            <label  class="hobbyInput">{{hoby.hName}}</label>
          </div>
        </div>

        <!--        Gender-->
        <br>
        <label class="Lable">Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio" id="male"
                 #gender = 'ngModel'
                 ngModel
                 name="gender"
                 value="male"
                 required>
          <label  class="form-check-label"
                 for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio" id="female"
                 #gender = 'ngModel'
                 ngModel
                 name="gender"
                 value="female"
                 required>
          <label class="form-check-label"
                 for="female">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio" id="other"
                 #gender = 'ngModel'
                 ngModel
                 name="gender"
                 value="other"
                 required>
          <label class="form-check-label"
                 for="other">Other</label>
        </div>
        <p class="error" *ngIf="!gender.valid && gender.touched">Please Enter Gender</p>
        <br>


        <!--        Address-->
        <br>
        <label for="address">Address: </label>
        <input class="form-control"
               name="address"
               id="address"
               ngModel>

        <p class="error" *ngIf="!validForm">*Please fill the Form Values</p>

        <!--        Buttons-->
        <br>
        <div class="btnContainer">
          <button class="btn btn-danger buttton" type="button" (click)="clearForm()">Reset</button>
          <button  class="btn btn-success buttton" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div>
</div>
