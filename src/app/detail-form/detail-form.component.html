<div class="container p-5">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <h3>Enter Your Details</h3>
      <form (ngSubmit)="addData()" [formGroup]="detailForms">

        <label class="Lable" for="name">Name</label>
        <input class="form-control"
               type="text"
               id="name"
               name="name"
               formControlName="name"
        >
        <div
          *ngIf="!detailForms.get('name').valid && detailForms.get('name').touched"
          class="help-block text-danger">
          <span *ngIf="detailForms.get('name').errors['required']">Please Enter Name!</span>
        </div>

        <label class="Lable mt-3" for="birtDate"> Date of Birth</label>
        <input type="date"
               class="form-control"
               id="birtDate"
               name="birtDate"
               formControlName="dateOfBirth"

        >
        <div
          *ngIf="!detailForms.get('dateOfBirth').valid && detailForms.get('dateOfBirth').touched"
          class="help-block text-danger">
          <span *ngIf="detailForms.get('dateOfBirth').errors['age']">You are below 20</span>
          <span *ngIf="detailForms.get('dateOfBirth').errors['required']">Please Enter Date Of Barth!</span>
        </div>


        <label class="Lable mt-3" for="email"> Email</label>
        <input class="form-control"
               id="email"
               name="email"
               formControlName='email'
        >
        <div
          *ngIf="!detailForms.get('email').valid && detailForms.get('email').touched"
          class="help-block text-danger">
          <span *ngIf="detailForms.get('email').errors['required']">Please Enter Email ID!</span>
          <span *ngIf="detailForms.get('email').errors['email']">Please Enter Valid Email ID</span>
        </div>

        <label class="Lable mt-3" for="phone">Mobile Number</label>

        <div>
          <ngx-intl-tel-input class=" col-sm-12  cl"
                              [preferredCountries]="[CountryISO.India]"
                              [enableAutoCountrySelect]="true"
                              [enablePlaceholder]="true"
                              [searchCountryFlag]="true"
                              [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                              [selectedCountryISO]="CountryISO.India"
                              type="trxt"
                              id="phone"
                              name="mobileNumber" formControlName="mobileNumber"
          >
          </ngx-intl-tel-input>
        </div>

        <div
          *ngIf="!detailForms.get('mobileNumber').valid && detailForms.get('mobileNumber').touched"
          class="help-block text-danger">
          <span *ngIf="detailForms.get('mobileNumber').errors['required']">Please Enter Mobile Number!</span>
        </div>

        <label class="Lable mt-3" for="instituteName">Name of institute or school</label>
        <input type="text"
               class="form-control"
               id="instituteName"
               formControlName="instituteName"
               name="instituteName">
        <div
          *ngIf="!detailForms.get('instituteName').valid && detailForms.get('instituteName').touched"
          class="help-block text-danger">
          <span *ngIf="detailForms.get('instituteName').errors['required']">Please Enter institute Name!</span>
        </div>

        <label class="Lable mt-3" for="education">Education</label>
        <select class="form-control"
                id="education"
                formControlName='education'
                name="education">
          <option *ngFor="let option of educationOptions"
                  [value]="option">{{ option }}
          </option>
        </select>
        <div
          *ngIf="!detailForms.get('education').valid && detailForms.get('education').touched"
          class="help-block text-danger">
          <span *ngIf="detailForms.get('education').errors['required']">Please Enter institute Name!</span>
        </div>

        <div class="form-group">
          <label class="mt-3">Hobbies:</label>
          <div *ngFor="let hobby of hobbies">
            <input type="checkbox"
                   name="{{hobby.hobbyName}}"
                   formControlName="selectedHobby"
                   (change)="onChange()"
                   [(ngModel)]="hobby.isSelected">
            <label class="ms-2">{{hobby.hobbyName}}</label>
          </div>
        </div>


        <label class="mt-3">Gender:</label>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">
            {{ gender }}
          </label>
        </div>

        <label class="mt-3" for="address">Address: </label>
        <input class="form-control mt-1"
               name="address"
               id="address"
               formControlName="address"
        >
        <div class="row  mt-3">
          <div class="col-sm-6 ">
            <button class="btn btn-danger mt-2 w-100" type="button" (click)="clearForm()">Reset</button>
          </div>
          <div class="col-sm-6 ">
            <button [disabled]="!detailForms.valid" class="btn btn-success mt-2 w-100" type="submit">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
