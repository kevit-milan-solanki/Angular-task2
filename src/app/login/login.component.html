<div class="container">
<div class="col-md-8 offset-md-2" >
  <h2>LogIn!</h2>
  <form (ngSubmit)="onSubmit()" #login ='ngForm'>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text"
             class="form-control"
             id="username"
             [(ngModel)]="username"
             placeholder="User Name"
             required
             email
             name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password"
             class="form-control"
             placeholder="Password"
             required
             id="password"
             [(ngModel)]="password"
             name="password">
    </div>
    <button [disabled]="!login" type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</div>
